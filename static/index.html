<!DOCTYPE html>
<html>
<head>
    <title>Video Games 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://videogames2-jitsi.blaha.io/external_api.js'></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #video-pane {
            height: 50vh;
            background: #000;
            position: relative;
        }
        #jitsi-container {
            width: 100%;
            height: 100%;
        }
        #game-pane {
            height: 50vh;
            overflow-y: auto;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { color: #333; text-align: center; margin: 10px 0; }
        h2 { color: #666; margin: 10px 0; }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
        #scoreboard {
            list-style: none;
            padding: 0;
        }
        #scoreboard li {
            padding: 10px;
            margin: 5px 0;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .hidden { display: none; }
        #word-input {
            width: 300px;
        }
        #story-text {
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="video-pane">
            <div id="jitsi-container"></div>
            <div id="youtube-container" class="hidden" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000;">
                <div id="youtube-player"></div>
            </div>
        </div>

        <div id="game-pane">
            <h1 id="game-title">Video Games 2</h1>

            <div id="join-form">
                <h2>Join Game</h2>
                <input type="text" id="group-name" placeholder="Group name" />
                <input type="text" id="player-name" placeholder="Your name" />
                <button id="join-button" onclick="joinGame()">Join</button>
            </div>

            <div id="game-area" class="hidden">
                <div id="game-state">
                    <h2 id="game-instructions"></h2>
                    <p id="round-instructions"></p>

                    <div id="word-input-area" class="hidden">
                        <input type="text" id="word-input" placeholder="Enter a word" />
                        <button onclick="submitWord()">Submit</button>
                        <p id="progress-text"></p>
                    </div>

                    <div id="story-display" class="hidden">
                        <div id="story-text"></div>
                    </div>

                    <div id="voting-area" class="hidden">
                        <p>Who kept the straightest face?</p>
                        <select id="vote-select">
                            <option value="">-- Select Player --</option>
                        </select>
                        <button onclick="submitVote()">Vote</button>
                        <p id="vote-status"></p>
                    </div>

                    <button id="next-button" onclick="nextGame()">Next</button>

                    <h3>Players</h3>
                    <ul id="scoreboard" id="players-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let playerName = '';
        let groupName = '';
        let jitsiApi = null;
        let youtubePlayer = null;
        let currentPlayerID = '';

        // Check if user is authenticated via homepage
        fetch('/api/user')
            .then(r => r.json())
            .then(data => {
                if (data.authenticated && data.name) {
                    document.getElementById('player-name').value = data.name;
                    document.getElementById('group-name').value = 'homepage';
                }
            });

        function initJitsi(roomName, displayName) {
            const domain = 'videogames2-jitsi.blaha.io';
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#jitsi-container'),
                userInfo: {
                    displayName: displayName
                },
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                },
                interfaceConfigOverwrite: {
                    SHOW_JITSI_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    DEFAULT_BACKGROUND: '#000000',
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop',
                        'fullscreen', 'fodeviceselection', 'hangup',
                        'profile', 'chat', 'recording', 'livestreaming', 'etherpad',
                        'sharedvideo', 'settings', 'raisehand', 'videoquality', 'filmstrip',
                        'feedback', 'stats', 'shortcuts', 'tileview', 'download', 'help', 'mute-everyone'
                    ],
                },
            };
            jitsiApi = new JitsiMeetExternalAPI(domain, options);
        }

        function joinGame() {
            console.log('joinGame() called');
            groupName = document.getElementById('group-name').value || 'default';
            playerName = document.getElementById('player-name').value || 'Guest';
            console.log('Group:', groupName, 'Player:', playerName);

            // Initialize Jitsi
            initJitsi(groupName, playerName);

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            console.log('Connecting to:', wsUrl);

            ws = new WebSocket(wsUrl);
            window.socket = ws;

            ws.onopen = () => {
                console.log('WebSocket connected');
                const joinMsg = {
                    action: 'join',
                    data: {
                        group: groupName,
                        name: playerName
                    }
                };
                console.log('Sending join message:', joinMsg);
                ws.send(JSON.stringify(joinMsg));

                document.getElementById('join-form').classList.add('hidden');
                document.getElementById('game-area').classList.remove('hidden');

                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({action: 'ping'}));
                    }
                }, 15000);
            };

            ws.onmessage = (event) => {
                console.log('Received message:', event.data);
                const data = JSON.parse(event.data);
                console.log('Parsed data:', data);
                window.lastGameState = data.state;
                updateGameState(data.state);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                alert('WebSocket connection failed. Check console for details.');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                if (jitsiApi) {
                    jitsiApi.dispose();
                }
            };
        }

        function nextGame() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({action: 'next-game'}));
            }
        }

        function submitWord() {
            const wordInput = document.getElementById('word-input');
            const word = wordInput.value.trim();

            if (word && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'submit-word',
                    data: { word: word }
                }));
                wordInput.value = '';
                wordInput.focus();
            }
        }

        function submitVote() {
            const voteSelect = document.getElementById('vote-select');
            const votedForID = voteSelect.value;

            if (votedForID && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'vote',
                    data: { player_id: votedForID }
                }));
                document.getElementById('vote-status').textContent = 'Vote submitted!';
                voteSelect.disabled = true;
            }
        }

        // YouTube API ready callback
        function onYouTubeIframeAPIReady() {
            // Will be created when needed
        }

        function playYouTubeVideo(videoID) {
            document.getElementById('youtube-container').classList.remove('hidden');
            document.getElementById('jitsi-container').style.width = '50%';
            document.getElementById('youtube-container').style.width = '50%';
            document.getElementById('youtube-container').style.left = '50%';

            if (!youtubePlayer) {
                youtubePlayer = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoID,
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else {
                youtubePlayer.loadVideoById(videoID);
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // When video ends (state == 0), trigger voting
            if (event.data == YT.PlayerState.ENDED) {
                // Send completion message to trigger voting
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        action: 'submit-word',
                        data: { word: 'video_complete' }
                    }));
                }
            }
        }

        function hideYouTubeVideo() {
            document.getElementById('youtube-container').classList.add('hidden');
            document.getElementById('jitsi-container').style.width = '100%';
            if (youtubePlayer) {
                youtubePlayer.stopVideo();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const wordInput = document.getElementById('word-input');
            if (wordInput) {
                wordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        submitWord();
                    }
                });
            }
        });

        function updateGameState(state) {
            document.getElementById('game-title').textContent = state.game_title || 'Video Games';
            document.getElementById('game-instructions').textContent = state.game_instructions || '';
            document.getElementById('round-instructions').textContent = state.round_instructions || '';

            const wordInputArea = document.getElementById('word-input-area');
            const storyDisplay = document.getElementById('story-display');
            const votingArea = document.getElementById('voting-area');
            const nextButton = document.getElementById('next-button');
            const progressText = document.getElementById('progress-text');

            // Handle YouTube video for You Laugh You Lose
            if (state.game_type === 'youlaughyoulose' && state.game_state === 'playing' && state.youtube_video_id) {
                playYouTubeVideo(state.youtube_video_id);
            } else {
                hideYouTubeVideo();
            }

            if (state.game_state === 'playing') {
                wordInputArea.classList.add('hidden');
                storyDisplay.classList.add('hidden');
                votingArea.classList.add('hidden');
                nextButton.classList.add('hidden');

                // Show word input only for games that need it (not You Laugh You Lose)
                if (state.needs_input && state.game_type !== 'youlaughyoulose') {
                    wordInputArea.classList.remove('hidden');
                    if (state.words_collected !== undefined && state.total_words !== undefined) {
                        progressText.textContent = `Words: ${state.words_collected} / ${state.total_words}`;
                    }
                    setTimeout(() => {
                        document.getElementById('word-input').focus();
                    }, 100);
                }
            } else if (state.game_state === 'voting') {
                wordInputArea.classList.add('hidden');
                storyDisplay.classList.add('hidden');
                votingArea.classList.remove('hidden');
                nextButton.classList.add('hidden');

                // Populate voting dropdown
                const voteSelect = document.getElementById('vote-select');
                voteSelect.innerHTML = '<option value="">-- Select Player --</option>';
                voteSelect.disabled = false;
                document.getElementById('vote-status').textContent = '';

                (state.players || []).forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = player.name;
                    voteSelect.appendChild(option);
                });

                // Show voting status
                if (state.total_votes !== undefined && state.expected_votes !== undefined) {
                    document.getElementById('vote-status').textContent =
                        `Votes: ${state.total_votes} / ${state.expected_votes}`;
                }
            } else if (state.game_state === 'finished') {
                wordInputArea.classList.add('hidden');
                votingArea.classList.add('hidden');
                storyDisplay.classList.remove('hidden');
                nextButton.classList.remove('hidden');

                if (state.story) {
                    document.getElementById('story-text').textContent = state.story;
                }
            } else {
                wordInputArea.classList.add('hidden');
                storyDisplay.classList.add('hidden');
                votingArea.classList.add('hidden');
                nextButton.classList.remove('hidden');
            }

            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';
            (state.players || []).forEach(player => {
                const li = document.createElement('li');
                li.textContent = `${player.name}: ${player.score} ${player.ready ? 'âœ“' : ''}`;
                scoreboard.appendChild(li);
            });
        }

        // Auto-join if URL has group parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('group')) {
            document.getElementById('group-name').value = urlParams.get('group');
            if (urlParams.get('name')) {
                document.getElementById('player-name').value = urlParams.get('name');
                joinGame();
            }
        }
    </script>
</body>
</html>
