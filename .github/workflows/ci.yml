name: CI

on:
  push:
    branches: [main, master]
  workflow_dispatch:
  repository_dispatch:
    types: [nelnet-ci-updated]
  # NOTE: pull_request trigger removed for security
  # Self-hosted runners should not run untrusted code from forks

env:
  CI_PROJECT: videogames2-ci-${{ github.run_id }}

jobs:
  test:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download Go dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v ./...

  cypress:
    runs-on: self-hosted
    timeout-minutes: 15
    continue-on-error: true  # Optional: works locally but may be flaky in CI

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Go dependencies
        run: go mod download

      - name: Install dependencies
        run: npm install

      - name: Build and start server
        run: |
          go build -o videogames2-test .
          ./videogames2-test &
          echo $! > server.pid
          sleep 3

      - name: Run Cypress tests
        run: npx cypress run

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

  build:
    runs-on: self-hosted
    timeout-minutes: 15
    needs: [test]  # Cypress is optional

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t videogames2:${{ github.sha }} .
